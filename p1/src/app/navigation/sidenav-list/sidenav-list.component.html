<mat-nav-list>

  <a *ngIf="!isAuth" mat-list-item routerLink="/signup" (click)="onClose()" >
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  

  <a *ngIf="!isAuth" mat-list-item routerLink="/login" (click)="onClose()" >
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  
  <div *ngIf="isAuth"><hr><h5>Fitness Tracker</h5><span class="badge badge-info">login</span></div> 

  <a *ngIf="isAuth"mat-list-item routerLink="/training" (click)="onClose()" >
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  
  
  <mat-list-item *ngIf="isAuth">
    <button mat-icon-button (click)="onLogout()" >
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>

  <div><hr><h5>Course App</h5></div> 

  <a mat-list-item routerLink="/course" (click)="onClose()" >
    <mat-icon>question_answer</mat-icon>
    <span class="nav-caption">All Courses</span>
  </a>


  
</mat-nav-list>
