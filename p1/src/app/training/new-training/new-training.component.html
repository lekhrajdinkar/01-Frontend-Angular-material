<section class="new-training" fxLayout fxLayoutAlign="center">
    
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      
      <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>

      <mat-card-content fxLayoutAlign="center">

        <mat-form-field>
          <mat-select placeholder="Select Exercise" ngModel name="exercise">

            <mat-option *ngFor="let item of exercises" value="item"> {{item.name}}</mat-option>

            <!-- <mat-option value="crunches">
              Squats
            </mat-option>
            <mat-option value="Biceps Curl">

            </mat-option>
            <mat-option value="side-lunges">
              Chest Press
            </mat-option>
            <mat-option value="Shoulder press">
              Shoulder Press
            </mat-option> -->

          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions fxLayoutAlign="center">
          <button mat-mini-fab color="primary" type="submit" (click)="onStartTraining(f)">start</button>
        <!-- <button type="submit" mat-button color="primary">Start</button> -->
      </mat-card-actions>

    </mat-card>
  </form>
  </section>
