<section>

  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">

    <mat-form-field>
      <input type="email" matInput placeholder="Your email" name="email" ngModel>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Your password" name="password" ngModel>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Your birthdate" [matDatepicker]="picker" ngModel name="birthdate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox ngModel name="agree"  color="primary">Agree to Terms and Conditions.</mat-checkbox>

    <button type="submit" mat-raised-button color="primary">Submit</button>


  </form>

</section>
